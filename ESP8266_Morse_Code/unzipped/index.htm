<!DOCTYPE html>
<html>
  <head>
    <title>Morse Code Blinker</title>
    <link href="pure.css" rel="stylesheet">
    <style>
	body {
	  padding-top: 50px;
	  padding-bottom: 20px;
	}
    </style>
  </head>
  <body>
    <div class="container">
	  <div class="jumbotron">
	    <h1>Morse Code Blinker</h1>
	    <p>Submit text to have it blinked out as morse code on the LED!</p>
	    <form action="/morse" method="post">
		  <div class="form-group">
		    <input class="form-control input-lg" type="text" id="message" name="message" placeholder="Enter message..." autocapitalize="characters" />
		  </div>
		  <button class="btn btn-lg btn-primary" type="submit">Blink it!</button>
	    </form>
	  </div>
    </div>
  </body>
</html>
